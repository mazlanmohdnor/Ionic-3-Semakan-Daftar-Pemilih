<ion-header>
    <ion-navbar color="darkblue">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Semakan Daftar Pemilih
        </ion-title>
        <p class="headerinfo">Maklumat semakan adalah seperti Daftar Pemilih Terkini Suku 2 Tahun 2017 yang diwartakan pada 27 September 2017.</p>


        <!-- <ion-buttons end>
            <button ion-button icon-left clear large (click)="presentModal()">
              <ion-icon name="heart" color="danger"></ion-icon>
            </button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>

<ion-content>

    <div #map id="map" class="map">

        <div id="info" [hidden]="!show">

            <table class="tg">
                <tr>
                    <td class="tg-yw4l">IC:</td>
                    <td class="tg-yw4l"><b>{{icData}}</b></td>
                </tr>
                <tr>
                    <td class="tg-yw4l">Nama:</td>
                    <td class="tg-yw4l"> <b>{{nama}}</b></td>
                </tr>
                <tr>
                    <td class="tg-yw4l">Lokaliti:</td>
                    <td class="tg-yw4l"> <b> {{lokaliti}}</b></td>
                </tr>
                <tr>
                    <td class="tg-yw4l">Daerah Undi:</td>
                    <td class="tg-yw4l"><b>{{daerah}}</b></td>
                </tr>
                <tr>
                    <td class="tg-yw4l">DUN:</td>
                    <td class="tg-yw4l"> <b>{{dun}}</b></td>
                </tr>
                <tr>
                    <td class="tg-yw4l">Parlimen:</td>
                    <td class="tg-yw4l"> <b>{{parlimen}}</b></td>
                </tr>
            </table>

            <div class="button" float-right>
                <button ion-button small icon-only color="light" outline (click)="copy()">
                                <ion-icon name="copy"></ion-icon>
                            </button>
                <button ion-button small icon-only color="light" outline (click)="share()">
                                <ion-icon name="share"></ion-icon>
                            </button>
                <button ion-button small icon-only color="light" outline (click)="close()">
                                <ion-icon name="arrow-dropdown"></ion-icon>
                            </button>
            </div>

        </div>

        <div id="info2" [hidden]="!button">

            <div class="button" float-right>
                <button ion-button small icon-only color="light" outline (click)="copy()">
                                <ion-icon name="copy"></ion-icon>
                            </button>
                <button ion-button small icon-only color="light" outline (click)="share()">
                                <ion-icon name="share"></ion-icon>
                            </button>
                <button ion-button small icon-only color="light" outline (click)="open()">
                                <ion-icon name="arrow-dropup"></ion-icon>
                            </button>
            </div>

        </div>
        <div class="header-content">

            <ion-col col-12>
                <ion-item>
                    <ion-label>
                        <ion-icon name="card"></ion-icon>
                    </ion-label>

                    <ion-input type="tel" placeholder="No. Kad Pengenalan" [(ngModel)]="icNum" [textMask]="{mask: masks.ic}" clearInput (input)="enableInput()"></ion-input>
                </ion-item>

            </ion-col>



            <ion-row>
                {{ic}}
                <ion-col col-6> <button ion-button block (click)="getdetail()" color="secondary" [attr.disabled]="input ? '' : null">Semak</button></ion-col>
                <ion-col col-6>
                    <button ion-button block (click)="reset()" color="danger">Semula</button>
                </ion-col>

            </ion-row>
        </div>
    </div>


</ion-content>
